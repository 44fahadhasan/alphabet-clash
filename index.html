<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alphabet Clash</title>

    <!-- font family aton link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />

    <!-- font family poppins link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- daisyui and tailwind cdn link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- project script file -->
    <script src="./assets/script/index.js"></script>

    <!-- font family style -->
    <style>
      .poppins {
        font-family: "Poppins", sans-serif;
        font-weight: 400;
      }

      .anton {
        font-family: "Anton", sans-serif;
      }
    </style>
  </head>
  <body class="poppins">
    <main
      class="max-w-screen-2xl bg-[#010313] bg-[url('./assets/images/background.png')] bg-no-repeat bg-center min-h-screen"
    >
      <!-- home page -->
      <section class="text-white flex justify-center items-center min-h-screen">
        <div class="space-y-10 flex flex-col items-center">
          <h1 class="anton text-9xl">ALPHABET CLASH</h1>
          <p class="text-2xl font-medium">
            Unleash Your Keyboard Kung Fu : Press “Enter” to Play
          </p>
          <button class="btn bg-white text-[#010313] text-2xl font-bold">
            Play Now
          </button>
        </div>
      </section>
    </main>
  </body>
</html>
